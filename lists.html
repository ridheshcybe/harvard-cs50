<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lists</title>
</head>

<body>
    An unorderd list
    <ul>
        <li>One item</li>
        <li>Another item</li>
        <li>Yet another item</li>
    </ul>
    An orderd list:
    <ol>
        <li>First item</li>
        <li>second item</li>
        <li>Third item</li>
    </ol>
</body>

</html>
