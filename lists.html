<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    An unorderd list
    <ul>
        <li>One item</li>
        <li>Another item</li>
        <li>Yet another item</li>
    </ul>
    An orderd list:
    <ol>
        <li>First item</li>
        <li>second item</li>
        <li>Third item</li>
    </ol>
</body>

</html>
